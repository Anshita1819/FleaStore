<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="css/Registration.css">
    <title>Registration Page</title>
  </head>
  <body>
  <div class="header">
      <div class="header-logo">
              <img src="images/FinalLogo8.jpeg">
              </div>
            <div class="header-content">
        
            </div>
      </div>
    <div class="register">
            <div class="register-box">
            <h1>Register</h1>
            <form action="register" method="post">
            <input type="text" name="First-name" placeholder="Enter your First Name"></input>
            <input type="text" name="Last-name" placeholder="Enter your Last Name"></input>
            <input type="email" name="Email-id" placeholder="Enter your Email"></input>
            <input type="number" name="Mobile-number"placeholder="Enter your Mobile Number"></input>
            <input type="text" name="State" placeholder="Enter your State"></input>
            <input type="text" name="Pin-code"placeholder="Enter your Pincode"></input>
            <input type="password" name="Password" placeholder="Enter your Password"></input>
            
           
            
            <div class="button"><input type="submit" value="Register"></div>
            </form>
            </div>
        </div>
    
  </body>
</html>
